<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Envelope Budgeting</title>
</head>
<body class="bg-slate-50">
  <div class="max-w-4xl mx-auto p-6 space-y-6">
    <header class="space-y-2">
      <h1 class="text-2xl font-semibold">Envelope Budgeting</h1>
      <p class="text-slate-600">Add income, allocate to envelopes, and spend from envelopes.</p>
    </header>

    <section class="bg-white border rounded-lg p-4 space-y-3">
      <h2 class="font-medium">Income</h2>
      <div class="flex items-center gap-3">
        <div class="text-lg font-semibold">$<span id="income">0.00</span></div>
        <input id="incomeAmount" class="border rounded px-2 py-1" type="number" step="0.01" placeholder="amount" />
        <button id="addIncome" class="border rounded px-3 py-1">Add income</button>
      </div>
    </section>

    <section class="bg-white border rounded-lg p-4 space-y-3">
      <h2 class="font-medium">Create envelope</h2>
      <div class="flex items-center gap-3">
        <input id="envName" class="border rounded px-2 py-1" placeholder="name" />
        <button id="createEnvelope" class="border rounded px-3 py-1">Create</button>
      </div>
    </section>

    <section class="bg-white border rounded-lg p-4 space-y-4">
      <h2 class="font-medium">Envelopes</h2>
      <div id="envList" class="space-y-3"></div>
    </section>

    <section class="text-sm text-slate-600 bg-white border rounded-lg p-3 sticky bottom-0" id="status">Ready.</section>
  </div>

  <script>
    async function fetchJson(url, opts){
      const res = await fetch(url, opts || {});
      const text = await res.text();
      try { return JSON.parse(text); } catch { return {error:{message:text}}; }
    }

    function setStatus(msg){
      document.getElementById('status').textContent = msg;
    }

    async function loadIncome(){
      const json = await fetchJson('/income');
      const amount = json.data?.amount || 0;
      document.getElementById('income').textContent = Number(amount).toFixed(2);
    }

    async function loadEnvelopes(){
      const json = await fetchJson('/envelopes');
      const list = document.getElementById('envList');
      list.innerHTML = '';
      (json.data || []).forEach((env) => {
        const row = document.createElement('div');
        row.className = 'border rounded p-3 flex items-center gap-3';
        row.innerHTML = `
          <div class="flex-1">
            <div class="font-medium">${env.name}</div>
            <div class="text-slate-600">$${Number(env.amount || 0).toFixed(2)}</div>
          </div>
          <input class="border rounded px-2 py-1 w-28" type="number" step="0.01" placeholder="amount" />
          <button class="border rounded px-3 py-1" data-action="allocate">Allocate</button>
          <button class="border rounded px-3 py-1" data-action="spend">Spend</button>
        `;
        const input = row.querySelector('input');
        row.querySelectorAll('button').forEach((btn) => {
          btn.addEventListener('click', async () => {
            const amount = Number(input.value || 0);
            if (!(amount > 0)) { setStatus('Amount must be > 0'); return; }
            const route = btn.dataset.action === 'allocate' ? 'allocate' : 'spend';
            const res = await fetchJson(`/envelopes/${env.id}/${route}`, {
              method: 'POST',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify({amount})
            });
            if (res.error) { setStatus(res.error.message || 'error'); return; }
            input.value = '';
            await refresh();
            setStatus(`${route} ok`);
          });
        });
        list.appendChild(row);
      });
      if ((json.data || []).length === 0) {
        const empty = document.createElement('div');
        empty.className = 'text-slate-600';
        empty.textContent = 'No envelopes yet.';
        list.appendChild(empty);
      }
    }

    async function refresh(){
      await loadIncome();
      await loadEnvelopes();
    }

    document.getElementById('addIncome').addEventListener('click', async () => {
      const amount = Number(document.getElementById('incomeAmount').value || 0);
      if (!(amount > 0)) { setStatus('Amount must be > 0'); return; }
      const res = await fetchJson('/income/add', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({amount})
      });
      if (res.error) { setStatus(res.error.message || 'error'); return; }
      document.getElementById('incomeAmount').value = '';
      await refresh();
      setStatus('income added');
    });

    document.getElementById('createEnvelope').addEventListener('click', async () => {
      const name = document.getElementById('envName').value.trim();
      if (!name) { setStatus('Name is required'); return; }
      const res = await fetchJson('/envelopes', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name})
      });
      if (res.error) { setStatus(res.error.message || 'error'); return; }
      document.getElementById('envName').value = '';
      await refresh();
      setStatus('envelope created');
    });

    refresh();
  </script>
</body>
</html>
