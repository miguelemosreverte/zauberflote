<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>2.1 Auth Demo</title>
  <style>
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-in_progress { background: #dbeafe; color: #1e40af; }
    .status-completed { background: #d1fae5; color: #065f46; }
    .priority-1 { border-left: 3px solid #9ca3af; }
    .priority-2 { border-left: 3px solid #f59e0b; }
    .priority-3 { border-left: 3px solid #ef4444; }
    .role-admin { background: #fae8ff; color: #86198f; }
    .role-user { background: #e0e7ff; color: #3730a3; }
  </style>
</head>
<body>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('user'));
    if (currentUser) {
      document.write(`
        <div class="bg-white border-b px-4 py-3 flex justify-between items-center">
          <span class="font-semibold">Task Manager</span>
          <div class="flex items-center gap-4">
            <span class="text-sm text-gray-600">Logged in as <strong>${currentUser.username}</strong>
              <span class="px-1.5 py-0.5 rounded text-xs ${currentUser.role === 'admin' ? 'role-admin' : 'role-user'}">${currentUser.role}</span>
            </span>
            <button onclick="localStorage.removeItem('user'); location.reload();" class="text-sm text-red-600 hover:underline">Logout</button>
          </div>
        </div>
        <div id="app"></div>
      `);
    }
  </script>

  <div id="auth-screen" class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-center mb-2">Task Manager</h1>
      <p class="text-gray-500 text-center mb-6">Login / Register Demo</p>

      <div id="login-form" class="space-y-4">
        <h2 class="text-lg font-semibold">Login</h2>
        <input type="text" id="login-username" placeholder="Username" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <input type="password" id="login-password" placeholder="Password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <button id="login-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        <p id="login-error" class="text-red-500 text-sm hidden"></p>
        <div class="border-t pt-4 mt-4">
          <button id="show-register" class="text-blue-600 hover:underline text-sm">Create an account</button>
        </div>
      </div>

      <div id="register-form" class="space-y-4 hidden">
        <h2 class="text-lg font-semibold">Register</h2>
        <input type="text" id="reg-username" placeholder="Choose username" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <input type="password" id="reg-password" placeholder="Password (min 6 chars)" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <button id="register-btn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
        <p id="register-error" class="text-red-500 text-sm hidden"></p>
        <p id="register-success" class="text-green-500 text-sm hidden"></p>
        <div class="border-t pt-4 mt-4">
          <button id="show-login" class="text-blue-600 hover:underline text-sm">Back to login</button>
        </div>
      </div>

      <div class="mt-6 p-4 bg-gray-50 rounded-lg">
        <p class="text-sm font-medium text-gray-700 mb-2">Demo accounts:</p>
        <table class="w-full text-sm">
          <tr><td class="font-mono">admin</td><td class="font-mono text-gray-500">admin123</td><td><span class="px-1.5 py-0.5 rounded text-xs role-admin">admin</span></td></tr>
          <tr><td class="font-mono">alice</td><td class="font-mono text-gray-500">alice123</td><td><span class="px-1.5 py-0.5 rounded text-xs role-user">user</span></td></tr>
          <tr><td class="font-mono">bob</td><td class="font-mono text-gray-500">bob123</td><td><span class="px-1.5 py-0.5 rounded text-xs role-user">user</span></td></tr>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import ui from "/ui.js";

    const currentUser = JSON.parse(localStorage.getItem('user'));

    if (currentUser) {
      document.getElementById('auth-screen').style.display = 'none';

      ui.app("Tasks")
        .section("Create Task")
          .read("/users").store({ users: "data" })
          .action("Add Task")
            .post("/tasks")
            .fields({
              title: { type: "text", placeholder: "Enter task title..." },
              priority: { type: "select", options: [
                { value: 1, label: "Low" },
                { value: 2, label: "Medium" },
                { value: 3, label: "High" }
              ], value: 2 },
              user_id: { type: "select", label: "Assign to", optionsFrom: { store: "users", value: "id", label: "username" } }
            })
            .refreshAll()
            .end()
          .end()

        .section("Tasks")
          .read("/tasks")
          .kpis([
            { label: "Total", compute: d => Array.isArray(d) ? d.length : 0 },
            { label: "Pending", compute: d => Array.isArray(d) ? d.filter(t => t.status === "pending").length : 0 },
            { label: "In Progress", compute: d => Array.isArray(d) ? d.filter(t => t.status === "in_progress").length : 0 },
            { label: "Completed", compute: d => Array.isArray(d) ? d.filter(t => t.status === "completed").length : 0 }
          ])
          .list(`<div class="priority-{{priority}} pl-3 flex items-center gap-2">
            <span class="font-medium">{{title}}</span>
            <span class="px-2 py-0.5 rounded text-xs status-{{status}}">{{status}}</span>
            <span class="text-xs text-gray-500">by {{username}}</span>
          </div>`)
          .rowAction("Start").post("/tasks/{{id}}/start").refreshAll().end()
          .rowAction("Complete").post("/tasks/{{id}}/complete").refreshAll().end()
          .rowAction("Reopen").post("/tasks/{{id}}/reopen").refreshAll().end()
          .rowAction("Delete").del("/tasks/{{id}}").confirm("Delete?").refreshAll().end()
          .end()

        .section("Users")
          .read("/users")
          .list(`<span class="font-medium">{{username}}</span> <span class="ml-2 px-2 py-0.5 rounded text-xs role-{{role}}">{{role}}</span>`)
          .end()

        .mount();

    } else {
      document.getElementById('show-register').onclick = () => {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('register-form').classList.remove('hidden');
      };
      document.getElementById('show-login').onclick = () => {
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
      };

      document.getElementById('login-btn').onclick = async () => {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const errorEl = document.getElementById('login-error');
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.error) {
          errorEl.textContent = data.error;
          errorEl.classList.remove('hidden');
        } else {
          localStorage.setItem('user', JSON.stringify(data.data.user));
          location.reload();
        }
      };

      document.getElementById('register-btn').onclick = async () => {
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        const errorEl = document.getElementById('register-error');
        const successEl = document.getElementById('register-success');
        errorEl.classList.add('hidden');
        successEl.classList.add('hidden');
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.error) {
          errorEl.textContent = data.error;
          errorEl.classList.remove('hidden');
        } else {
          successEl.textContent = 'Registered! You can now login.';
          successEl.classList.remove('hidden');
        }
      };

      document.getElementById('login-password').onkeypress = (e) => { if (e.key === 'Enter') document.getElementById('login-btn').click(); };
      document.getElementById('reg-password').onkeypress = (e) => { if (e.key === 'Enter') document.getElementById('register-btn').click(); };
    }
  </script>
</body>
</html>
