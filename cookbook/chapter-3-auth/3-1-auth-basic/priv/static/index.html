<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Auth Basic</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "/ui.js";

    ui.app("3.1 Basic Auth")
      .blurb("Credentials are sent in the Authorization header using Basic. Try: admin/admin123 or user/user123.")
      .section("Call protected route")
        .action("Call /protected")
          .get("/protected")
          .fields({ user: "admin", pass: { type: "password", value: "admin123" } })
          .basic("user", "pass")
          .end()
        .end()
      .mount();
  </script>
</body>
</html>
