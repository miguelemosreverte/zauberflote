<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Auth Combined</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "/ui.js";

    ui.app("3.7 Combined Auth")
      .blurb("Protected route accepts either session cookie OR API key. Login with admin/admin123 or use key-123.")
      .section("Session login")
        .action("Login")
          .post("/auth/login")
          .creds()
          .fields({ user: "admin", pass: { type: "password", value: "admin123" } })
          .end()
        .end()
      .section("API key call")
        .action("Call /protected")
          .get("/protected")
          .bearer("key")
          .field("key", "key-123")
          .end()
        .end()
      .mount();
  </script>
</body>
</html>
