<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>5.6 Rate Limiting + Circuit Breaker</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "/ui.js";

    ui.app("Rate Limiting + Circuit Breaker")
      .blurb("Rate-limit /protected and use circuit breaker around aux /flaky.")
      .section("Controls")
        .fields({ client: { value: "client-a" } })
        .action("Call /protected")
          .get("/protected")
          .headers({ "X-Client": "{{client}}" })
          .end()
        .action("Call /proxy").post("/proxy").end()
        .action("Circuit status").get("/circuit").end()
        .end()
      .mount();
  </script>
</body>
</html>
