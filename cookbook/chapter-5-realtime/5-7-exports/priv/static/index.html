<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>5.7 File Exports</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "/ui.js";

    ui.app("File Exports")
      .blurb("Download CSV/JSON exports from the same data.")
      .section("Exports")
        .links([
          { label: "Download CSV", href: "/export.csv" },
          { label: "Download JSON", href: "/export.json" }
        ])
        .action("Refresh list").get("/items").refreshAll().end()
        .read("/items")
        .list("{{id}} {{name}} ${{price}}")
        .end()
      .mount();
  </script>
</body>
</html>
