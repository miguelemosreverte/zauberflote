<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>6.5.6 Time-based Transitions</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "/ui.js";

    ui.app("6.5.6 Time-based Transitions")
      .blurb("Subscriptions expire after a duration.")
      .section("Create subscription")
        .action("Create")
          .post("/subscriptions")
          .fields({ user: "alice", duration: { type: "number", value: 5 } })
          .refreshAll()
          .end()
        .end()
      .section("Subscriptions")
        .read("/subscriptions")
        .list("{{id}} {{user}} expires={{expires_at}} [{{status}}]")
        .rowAction("Check status")
          .post("/subscriptions/{{id}}/check")
          .end()
        .end()
      .mount();
  </script>
</body>
</html>
