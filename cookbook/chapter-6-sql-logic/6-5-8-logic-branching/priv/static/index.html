<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>6.5.8 Branching Decisions</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import ui from "/ui.js";

    ui.app("6.5.8 Branching Decisions")
      .blurb("Rules: score ≥ 80 → approved, score ≥ 50 → manual review, otherwise declined.")
      .section("Create application")
        .action("Create")
          .post("/applications")
          .fields({ name: "Jules", score: { type: "number", value: 72 } })
          .refreshAll()
          .end()
        .end()
      .section("Applications")
        .read("/applications")
        .list("{{id}} {{name}} score={{score}} [{{status}}]")
        .rowAction("Decide")
          .post("/applications/{{id}}/decide")
          .end()
        .end()
      .mount();
  </script>
</body>
</html>
